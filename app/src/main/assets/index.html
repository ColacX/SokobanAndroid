<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			user-select: none;
		}

		#gameCanvas {
			width: 100vw;
			height: 100vh;
		}

		#gameControls {
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: rgba(0.5, 0.5, 0.5, 0.5);
			opacity: 0;
		}

		#grid {
			display: grid;
			width: 100%;
			height: 100%;
			grid-template-columns: auto auto auto;
			grid-template-rows: auto auto auto;
			font-size: 20vw;
			color: white;
			text-align: center;
			justify-content: space-between;
			align-content: space-between;
			padding: 20px;
		}

		#victoryScreen {
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: rgba(0.5, 0.5, 0.5, 0.5);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 20vw;
			visibility: hidden;
		}

		#menuScreen {
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: rgba(0.5, 0.5, 0.5, 1.0);
			color: white;
			font-size: 5vw;
			visibility: visible;
			overflow-y: auto;
			padding: 20px;
			align-content: center;
		}

		.menuButton {
			-moz-box-shadow: inset 0px 1px 0px 0px #e184f3;
			-webkit-box-shadow: inset 0px 1px 0px 0px #e184f3;
			box-shadow: inset 0px 1px 0px 0px #e184f3;
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #c123de), color-stop(1, #a20dbd));
			background: -moz-linear-gradient(top, #c123de 5%, #a20dbd 100%);
			background: -webkit-linear-gradient(top, #c123de 5%, #a20dbd 100%);
			background: -o-linear-gradient(top, #c123de 5%, #a20dbd 100%);
			background: -ms-linear-gradient(top, #c123de 5%, #a20dbd 100%);
			background: linear-gradient(to bottom, #c123de 5%, #a20dbd 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#c123de', endColorstr='#a20dbd', GradientType=0);
			background-color: #c123de;
			-moz-border-radius: 6px;
			-webkit-border-radius: 6px;
			border-radius: 6px;
			border: 1px solid #a511c0;
			cursor: pointer;
			color: #ffffff;
			font-family: Arial;
			font-size: 15px;
			font-weight: bold;
			padding: 6px 24px;
			text-decoration: none;
			text-shadow: 0px 1px 0px #9b14b3;
			width: 50vw;
			text-align: center;
			margin: 1px auto 1px auto;
		}

		.menuButton:hover {
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #a20dbd), color-stop(1, #c123de));
			background: -moz-linear-gradient(top, #a20dbd 5%, #c123de 100%);
			background: -webkit-linear-gradient(top, #a20dbd 5%, #c123de 100%);
			background: -o-linear-gradient(top, #a20dbd 5%, #c123de 100%);
			background: -ms-linear-gradient(top, #a20dbd 5%, #c123de 100%);
			background: linear-gradient(to bottom, #a20dbd 5%, #c123de 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#a20dbd', endColorstr='#c123de', GradientType=0);
			background-color: #a20dbd;
		}

		.menuButton:active {
			position: relative;
			top: 1px;
		}
	</style>
</head>

<body>
	<canvas id="gameCanvas"></canvas>
	<div id="gameControls">
		<div id="grid">
			<span id="buttonMenu">‚ò∞</span>
			<span id="buttonUp">‚Üë</span>
			<span id="buttonReset">‚Ü∫</span>
			<span id="buttonLeft">‚Üê</span>
			<span id="buttonMiddle">üéÆ</span>
			<span id="buttonRight">‚Üí</span>
			<span id="buttonBackward">‚Ü∂</span>
			<span id="buttonDown">‚Üì</span>
			<span id="buttonForward">‚Ü∑</span>
		</div>
	</div>
	<div id="victoryScreen">
		<span>Victory ‚úå</span>
	</div>
	<div id="menuScreen">
		<div id="menuReturn" class="menuButton">Return</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
