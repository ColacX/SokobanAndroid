<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			user-select: none;
		}

		#gameCanvas {
			width: 100vw;
			height: 100vh;
		}

		#gameControls {
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: rgba(0.5, 0.5, 0.5, 0.5);
			opacity: 0;
		}

		#grid {
			display: grid;
			width: 100%;
			height: 100%;
			grid-template-columns: auto auto auto;
			grid-template-rows: auto auto auto;
			font-size: 20vw;
			color: white;
			text-align: center;
			justify-content: space-between;
			align-content: space-between;
			padding: 20px;
		}

		#victoryScreen {
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: rgba(0.5, 0.5, 0.5, 0.5);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 20vw;
			visibility: hidden;
		}

		#menuScreen {
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: rgba(0.5, 0.5, 0.5, 1.0);
			color: white;
			font-size: 5vw;
			visibility: visible;
			overflow-y: auto;
			padding: 20px;
		}
	</style>
</head>

<body>
	<canvas id="gameCanvas"></canvas>
	<div id="gameControls">
		<div id="grid">
			<span id="buttonMenu">‚ò∞</span>
			<span id="buttonUp">‚Üë</span>
			<span id="buttonReset">‚Ü∫</span>
			<span id="buttonLeft">‚Üê</span>
			<span id="buttonMiddle">üéÆ</span>
			<span id="buttonRight">‚Üí</span>
			<span id="buttonBackward">‚Ü∂</span>
			<span id="buttonDown">‚Üì</span>
			<span id="buttonForward">‚Ü∑</span>
		</div>
	</div>
	<div id="victoryScreen">
		<span>Victory ‚úå</span>
	</div>
	<div id="menuScreen">
		<div id="menuReturn">Return</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
